<!doctype html>
<html>
<head>
    <title>SJJHyperPromptsGlitch - Prompt Processor</title>
    <script src="https://unpkg.com/aws-amplify@4.5.2/dist/aws-amplify.min.js"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><rect width="10" height="10" fill="rgba(0,255,0,0.05)"/></svg>') repeat;
            opacity: 0.1;
            pointer-events: none;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            margin-bottom: 30px;
            font-size: 1.8em;
            letter-spacing: 2px;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: 0 0 5px #00ff00; }
            20% { transform: translate(-2px, 2px); text-shadow: 0 0 5px #00ff00, 2px -2px 0 red; }
            40% { transform: translate(-2px, -2px); text-shadow: 0 0 5px #00ff00, -2px 2px 0 blue; }
            60% { transform: translate(2px, 2px); text-shadow: 0 0 5px #00ff00, 2px 2px 0 red; }
            80% { transform: translate(2px, -2px); text-shadow: 0 0 5px #00ff00, -2px -2px 0 blue; }
            100% { transform: translate(0); text-shadow: 0 0 5px #00ff00; }
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: inset 0 0 5px #00ff00;
            outline: none;
        }

        input[type="file"] {
            border: 2px dashed #00ff00;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            cursor: pointer;
        }

        input::placeholder {
            color: #00ff0090;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ff00;
            margin-top: 10px;
        }

        button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            transform: scale(1.05);
        }

        #auth-status, #result {
            color: #00ff00;
            margin-top: 20px;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-break: break-all;
            text-shadow: 0 0 3px #00ff00;
        }

        #app-container, #auth-container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glitch effect on content */
        #app-container.glitched, #auth-container.glitched {
            animation: contentGlitch 0.5s infinite;
        }

        @keyframes contentGlitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-1px, 1px); filter: hue-rotate(10deg); }
            40% { transform: translate(1px, -1px); filter: hue-rotate(20deg); }
            60% { transform: translate(-1px, -1px); filter: hue-rotate(30deg); }
            80% { transform: translate(1px, 1px); filter: hue-rotate(40deg); }
            100% { transform: translate(0); filter: hue-rotate(0deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-container" class="container">
        <h1>SJJHyperPromptsGlitch <br> Worker Sign In</h1>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button onclick="signIn()">Sign In</button>
        <p id="auth-status"></p>
    </div>

    <div id="app-container" class="container" style="display:none;">
        <h1>SJJHyperPromptsGlitch <br> Prompt Processor</h1>
        <input type="file" id="promptFile" accept=".txt">
        <input type="text" id="workerInput" placeholder="Enter your text input (max 500 chars)" maxlength="500">
        <button onclick="processPrompt()">Process Prompt</button>

        <div id="result"></div>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <script>
        // Amplify configuration
        const amplifyConfig = {
            Auth: {
                region: 'us-east-2',
                userPoolId: 'us-east-2_aVuufeey1',
                userPoolWebClientId: '480o3u2fctgn32lksl2d2l9a28',
            }
        };
        Amplify.configure(amplifyConfig);

        async function signIn() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const authStatus = document.getElementById('auth-status');
            const resultElement = document.getElementById('result');

            try {
                const user = await Amplify.Auth.signIn(email, password);
                
                if (user.challengeName === 'NEW_PASSWORD_REQUIRED') {
                    const newPassword = prompt("Please enter a new password:");
                    await Amplify.Auth.completeNewPassword(user, newPassword);
                    authStatus.textContent = "Password changed. Sign-in successful!";
                } else {
                    authStatus.textContent = "Sign-in successful!";
                }
                
                resultElement.textContent = "";
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
            } catch (error) {
                authStatus.textContent = `Sign-in failed: ${error.message}`;
            }
        }
        
        async function signOut() {
            try {
                await Amplify.Auth.signOut();
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('app-container').style.display = 'none';
                document.getElementById('auth-status').textContent = 'You have been signed out.';
            } catch (error) {
                console.log('Error signing out:', error);
            }
        }
        
        async function processPrompt() {
            const fileInput = document.getElementById('promptFile');
            const workerInput = document.getElementById('workerInput').value;
            const file = fileInput.files[0];
            const resultElement = document.getElementById('result');

            if (!file) {
                resultElement.textContent = "Please select a file to upload.";
                return;
            }

            if (file.size > 150 * 1024 || workerInput.length > 500) {
                resultElement.textContent = "Error: Input or file size exceeds limits (file max 150KB, text max 500 chars).";
                return;
            }

            resultElement.textContent = "Processing...";

            try {
                const fileReader = new FileReader();
                fileReader.readAsDataURL(file);
                await new Promise(resolve => fileReader.onloadend = resolve);
                const fileContentBase64 = fileReader.result.split(',')[1];

                const requestBody = {
                    file_content: fileContentBase64,
                    worker_input: workerInput
                };

                const apiUrl = 'https://ae8r7cbe7h.execute-api.us-east-2.amazonaws.com/prod';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: JSON.stringify(requestBody),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultElement.textContent = "AI Response: " + data.result;
                } else {
                    resultElement.textContent = "Error: " + data.error;
                }
            } catch (error) {
                resultElement.textContent = "An unexpected error occurred.";
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
